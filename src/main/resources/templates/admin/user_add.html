<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>客户添加</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{~/cakeshop/admin/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid">

    <!--head-->
    <div th:replace="~{admin/admin_head.html::admin_head}"></div>

    <div class="alert alert-danger" th:if="${failMsg}!=null" th:text="${failMsg}"></div>

    <br><br>
    <form class="form-horizontal" th:action="@{/admin/user/save}" method="post">
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name"
                       name="username" th:value="${user}==null?'':${user.getUsername()}" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">密码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name"
                       name="password" th:value="${user}==null?'':${user.getPassword()}" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">邮箱</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name"
                       name="email" th:value="${user}==null?'':${user.getEmail()}" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name" name="name"
                       th:value="${user}==null?'':${user.getName()}">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">电话</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name"
                       name="phone" th:value="${user}==null?'':${user.getPhone()}">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">地址</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name"
                       name="address" th:value="${user}==null?'':${user.getAddress()}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-success">提交保存</button>
            </div>
        </div>
    </form>

    <span style="color:red;"></span>
</div>
</body>
</html>
