<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>蛋糕店- 热销&新品></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" th:href="@{~/css/bootstrap.css}">
    <link type="text/css" rel="stylesheet" th:href="@{~/css/style.css}">
    <script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{~/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{~/js/simpleCart.min.js}"></script>
    <script type="text/javascript" th:src="@{~/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{~/js/cart.js}"></script>
</head>
<body>

<!--header-->
<div th:replace="~{/commons/commons.html::header(activeType='good_recommend'+${type}+'.html')}"></div>
<!--//header-->

<!--products-->
<div class="products">
    <div class="container">

        <div th:switch="${type}">
            <h2 th:case="'2'">热销商品</h2>
            <h2 th:case="'3'">新品推荐</h2>
        </div>

        <div class="col-md-12 product-model-sec">

            <div class="product-grid" th:each="good:${list}">
                <a th:href="@{'/good/detail/'+${good.getId()}}">
                    <div class="more-product"><span> </span></div>
                    <div class="product-img b-link-stripe b-animate-go  thickbox">
                        <img th:src="@{${good.getCover()}}" class="img-responsive" th:alt="${good.getName()}" width="240" height="240">
                        <div class="b-wrapper">
                            <h4 class="b-animate b-from-left  b-delay03">
                                <button>查看详情</button>
                            </h4>
                        </div>
                    </div>
                </a>
                <div class="product-info simpleCart_shelfItem">
                    <div class="product-info-cust prt_name">
                        <h4 th:text="${good.getName()}"></h4>
                        <span class="item_price" th:text="'¥ '+${good.getPrice()}"></span>
                        <input type="button" class="item_add items" value="加入购物车" th:onclick="'javascript:buy('+${good.getId()}+')'">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
        <div>
            <div style='text-align:center;'>
                <a class='btn btn-info' disabled>首页</a>
                <a class='btn btn-info' disabled>上一页</a>
                <h2 style='display:inline;'>[1/1]</h2>
                <h2 style='display:inline;'>[6]</h2>
                <a class='btn btn-info' disabled>下一页</a>
                <a class='btn btn-info' disabled>尾页</a>
                <input type='text' class='form-control' style='display:inline;width:60px;' value=''/><a
                    class='btn btn-info' href='javascript:void(0);'
                    onclick='location.href="http://localhost:8080/test_cakeshop_jsp/index/goods.action?page="+(this.previousSibling.value)+"&typeid=5"'>GO</a>
            </div>
        </div>
    </div>
</div>
<!--//products-->

<!--footer-->
<div th:replace="~{commons/commons.html::footer}"></div>
<!--//footer-->

</body>
</html>
